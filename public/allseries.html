<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon DEVE estar no início, antes de qualquer script/CSS para Firefox bookmarks -->
  <link rel="icon" href="/favicons/favicon-green.ico" type="image/x-icon" sizes="any" />
  <link rel="shortcut icon" href="/favicons/favicon-green.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32-green.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16-green.png" />
  <link rel="manifest" href="/favicons/site-green.webmanifest" />
  <title>All Series </title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-950 text-white font-inter">
  <header id="navbar"></header>

  <main class="flex-1">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <!-- Tabs para App Mode -->
      <div class="allseries-tabs hidden">
        <a href="/series.html" class="allseries-tab">My Series</a>
        <a href="/allseries.html" class="allseries-tab active">All Series</a>
      </div>

      <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-extrabold">All Series</h1>
        <button id="filterSeriesBtn" class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 font-semibold flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
          Filter
        </button>
      </div>
      <div id="seriesPaginationTop" class="mb-6 flex justify-center gap-2"></div>
      <div id="seriesGrid" class="grid auto-rows-auto grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      <div id="seriesPagination" class="mt-6 flex justify-center gap-2"></div>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- MODAL FILTER -->
  <div id="filterSeriesModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden z-50 flex items-center justify-center">
    <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-[90%] max-w-3xl relative max-h-[90vh] overflow-y-auto">
      <button id="closeFilterSeriesModal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl">✖</button>
      
      <h2 class="text-2xl font-bold mb-6 text-center text-green-400">Filter Series</h2>
      
      <!-- Three buttons aligned horizontally -->
      <div class="flex gap-4 mb-6 justify-center">
        <button id="filterTopRatingBtn" class="px-6 py-3 rounded-lg bg-gray-800 hover:bg-gray-700 font-semibold transition-colors">
          Top Rating
        </button>
        <button id="filterGenreBtn" class="px-6 py-3 rounded-lg bg-gray-800 hover:bg-gray-700 font-semibold transition-colors">
          Genre
        </button>
        <button id="filterYearBtn" class="px-6 py-3 rounded-lg bg-gray-800 hover:bg-gray-700 font-semibold transition-colors">
          Year
        </button>
      </div>
      
      <!-- Year Section -->
      <div id="yearSection" class="hidden">
        <div class="mb-4">
          <label class="block text-sm font-semibold mb-2">Select Year</label>
          <input type="number" id="yearInput" min="1900" max="2030" 
                 class="w-full bg-gray-800 p-2 rounded-lg border border-gray-700 text-white"
                 placeholder="Enter year (e.g., 2020)">
        </div>
        <div class="flex justify-end">
          <button id="applyYearBtn" class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-700 font-semibold">
            Apply Year Filter
          </button>
        </div>
      </div>
      
      <!-- Top Rating Section -->
      <div id="topRatingSection" class="hidden">
        <div class="mb-4">
          <p class="text-gray-400 mb-4">Series will be sorted by rating (highest to lowest)</p>
        </div>
        <div class="flex justify-end">
          <button id="applyTopRatingBtn" class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-700 font-semibold">
            Apply Top Rating Filter
          </button>
        </div>
      </div>
      
      <!-- Genre Section -->
      <div id="genreSection" class="hidden">
        <div class="mb-4">
          <label class="block text-sm font-semibold mb-3">Select Genres</label>
          <div id="genreTagsContainer" class="flex flex-wrap gap-2 max-h-64 overflow-y-auto p-2 border border-gray-700 rounded-lg bg-gray-800">
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10759">Action & Adventure</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="16">Animation</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="35">Comedy</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="80">Crime</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="99">Documentary</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="18">Drama</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10751">Family</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10762">Kids</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="9648">Mystery</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10763">News</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10764">Reality</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10765">Sci-Fi & Fantasy</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10766">Soap</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10767">Talk</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10768">War & Politics</button>
            <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="37">Western</button>
          </div>
        </div>
        <div class="flex justify-end">
          <button id="applyGenreBtn" class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-700 font-semibold">
            Apply Genre Filter
          </button>
        </div>
      </div>
      
      <!-- Clear Filters Button -->
      <div class="flex justify-end gap-3 pt-4 mt-6 border-t border-gray-700">
        <button type="button" id="clearFiltersBtn" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 font-semibold">
          Clear All Filters
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
