<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Favicon DEVE estar no inÃ­cio, antes de qualquer script/CSS para Firefox bookmarks -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <title>Search Results</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-950 text-white font-inter">
  <header id="navbar"></header>

  <!-- Desktop Layout (exatamente como estava) -->
  <main id="desktopLayout" class="flex-1" style="display: none;">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <!-- Query display -->
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-300">
          Search results for: <span id="searchQuery" class="text-white"></span>
        </h1>
      </div>

      <!-- MOVIES Section -->
      <section class="mb-12">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-2">
            <span class="text-red-500 text-xl">ðŸŽ¬</span>
            <h2 class="text-xl font-bold">MOVIES</h2>
          </div>
          <div id="moviesPagination" class="flex items-center gap-2"></div>
        </div>
        <div id="moviesGrid" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
          <p class="text-gray-400">Loading movies...</p>
        </div>
      </section>

      <!-- TV SHOWS Section -->
      <section class="mb-12">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-2">
            <span class="text-white text-xl">ðŸ“º</span>
            <h2 class="text-xl font-bold">TV SHOWS</h2>
          </div>
          <div id="seriesPagination" class="flex items-center gap-2"></div>
        </div>
        <div id="seriesGrid" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
          <p class="text-gray-400">Loading series...</p>
        </div>
      </section>
    </div>
  </main>

  <!-- App Mode Layout (novo) -->
  <main id="appLayout" class="flex-1 flex flex-col overflow-hidden" style="height: calc(100vh - 120px); display: none;">
    <!-- Search Bar fixa no topo -->
    <div class="fixed top-0 left-0 right-0 px-6 py-5 bg-gray-950 border-b border-white/10 z-10">
      <div class="max-w-7xl mx-auto relative">
        <input 
          id="searchInput" 
          type="search" 
          placeholder="Search movies and series..."
          class="w-full rounded-xl bg-white/5 pl-14 pr-3 py-4 outline-none ring-0 focus:bg-white/10 placeholder:text-gray-400 transition-all duration-200 text-xl"
          autofocus
        />
        <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-6 w-6 text-gray-400 pointer-events-none"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <!-- Container dividido ao meio: Movies e Series -->
    <div class="flex-1 flex flex-col overflow-hidden" style="margin-top: 80px;">
      <!-- Movies Section - Metade superior -->
      <section class="flex-1 flex flex-col overflow-hidden" style="height: 50%;">
        <div class="px-6 py-3 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-red-500 text-xl">ðŸŽ¬</span>
            <h2 class="text-xl font-bold">MOVIES</h2>
          </div>
        </div>
        <div id="moviesGridApp" class="flex-1 overflow-x-auto overflow-y-hidden pb-4 scrollbar-hide px-6" style="display: flex; gap: 1rem; align-items: flex-start; padding-top: 1rem;">
          <p class="text-gray-400 self-center">Start typing to search...</p>
        </div>
      </section>

      <!-- Series Section - Metade inferior -->
      <section class="flex-1 flex flex-col overflow-hidden" style="height: 50%;">
        <div class="px-6 py-3 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-white text-xl">ðŸ“º</span>
            <h2 class="text-xl font-bold">TV SHOWS</h2>
          </div>
        </div>
        <div id="seriesGridApp" class="flex-1 overflow-x-auto overflow-y-hidden pb-4 scrollbar-hide px-6" style="display: flex; gap: 1rem; align-items: flex-start; padding-top: 1rem;">
          <p class="text-gray-400 self-center">Start typing to search...</p>
        </div>
      </section>
    </div>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
