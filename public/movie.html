<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie</title>

<link rel="icon" href="assets/mc-icon-blue.svg" type="image/svg+xml">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-950 text-white font-inter">

<header id="navbar"></header>

<main class="max-w-6xl mx-auto px-6 pt-10 pb-32">

  <!-- INFO -->
  <section id="movieInfo" class="mb-10"></section>

  <!-- PROGRESS BAR (apenas quando vem de allmovies) -->
  <section id="progressBar" class="mb-10" style="display: none;">
    <div class="w-full bg-gray-800 rounded-full h-3">
      <div id="progressFill"
           class="h-3 bg-blue-500 rounded-full transition-all duration-300"
           style="width: 0%">
      </div>
    </div>
  </section>

</main>

<footer id="footer"></footer>

<script type="module" src="js/app.js"></script>

</body>
</html>
