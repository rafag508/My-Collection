<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <title>My Profile - My Collection</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white">
  <div id="navbar"></div>
  
  <!-- App Header (mobile only) -->
  <header class="app-profile-header">
    <h1 class="text-xl font-bold">My Profile</h1>
    <button id="menuToggleBtn" class="menu-toggle-btn">
      <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
  </header>
  
  <main class="profile-main">
    <!-- Avatar Section -->
    <div class="avatar-section">
      <div id="avatarBox" class="avatar-box">
        <span id="avatarLetter">R</span>
      </div>
      <p id="userEmail" class="text-gray-400 mt-3 text-lg"></p>
    </div>
    
    <!-- Notifications Section -->
    <section class="profile-section">
      <a href="/notifications.html" class="section-header">
        <div class="flex items-center gap-3">
          <svg class="w-6 h-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span class="text-lg font-semibold">Notifications</span>
        </div>
        <div class="flex items-center gap-2">
          <span id="notifCount" class="notif-badge hidden">0</span>
          <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </div>
      </a>
      <div id="notificationsScroll" class="horizontal-scroll"></div>
    </section>
    
    <!-- Stats Section -->
    <section class="profile-section">
      <a href="/stats.html" class="section-header">
        <div class="flex items-center gap-3">
          <svg class="w-6 h-6 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 20V10"/>
            <path d="M12 20V4"/>
            <path d="M6 20v-6"/>
          </svg>
          <span class="text-lg font-semibold">Stats</span>
        </div>
        <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
      <div id="statsScroll" class="horizontal-scroll">
        <div class="stat-card">
          <span class="stat-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
              <polyline points="17 2 12 7 7 2"/>
            </svg>
            Horas a ver TV
          </span>
          <div id="statTvTime" class="stat-value">
            <div class="stat-numbers">
              <div class="stat-unit"><span class="stat-number" data-months>0</span><span class="stat-unit-label">Meses</span></div>
              <div class="stat-unit"><span class="stat-number" data-days>0</span><span class="stat-unit-label">Dias</span></div>
              <div class="stat-unit"><span class="stat-number" data-hours>0</span><span class="stat-unit-label">Horas</span></div>
            </div>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
              <polyline points="17 2 12 7 7 2"/>
            </svg>
            Epis√≥dios vistos
          </span>
          <div id="statEpisodes" class="stat-value">
            <span class="stat-single">--</span>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
              <line x1="7" y1="2" x2="7" y2="22"/>
              <line x1="17" y1="2" x2="17" y2="22"/>
              <line x1="2" y1="12" x2="22" y2="12"/>
            </svg>
            Horas a ver filmes
          </span>
          <div id="statMovieTime" class="stat-value">
            <div class="stat-numbers">
              <div class="stat-unit"><span class="stat-number" data-months>0</span><span class="stat-unit-label">Meses</span></div>
              <div class="stat-unit"><span class="stat-number" data-days>0</span><span class="stat-unit-label">Dias</span></div>
              <div class="stat-unit"><span class="stat-number" data-hours>0</span><span class="stat-unit-label">Horas</span></div>
            </div>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
              <line x1="7" y1="2" x2="7" y2="22"/>
              <line x1="17" y1="2" x2="17" y2="22"/>
              <line x1="2" y1="12" x2="22" y2="12"/>
            </svg>
            Filmes vistos
          </span>
          <div id="statMovies" class="stat-value">
            <span class="stat-single">--</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Slide-up Menu -->
  <div id="slideMenuOverlay" class="slide-menu-overlay hidden"></div>
  <div id="slideMenu" class="slide-menu hidden">
    <div class="slide-menu-handle"></div>
    <a href="/settings.html" class="slide-menu-item">
      <svg class="w-6 h-6 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
      <span>Settings</span>
    </a>
    <button id="logoutBtn" class="slide-menu-item text-red-400">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16 17 21 12 16 7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      <span>Logout</span>
    </button>
  </div>
  
  <div id="footer"></div>
  
  <script type="module" src="js/pages/profilePage.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
