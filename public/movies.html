<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon DEVE estar no in√≠cio, antes de qualquer script/CSS para Firefox bookmarks -->
<link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
<title>Movies</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-950 text-white font-inter">

  <!-- Navbar -->
<header id="navbar"></header>

<!-- Conte√∫do principal -->
<main class="flex-1 relative">
    
    <!-- CONTAINER PRINCIPAL (IGUAL AO SERIES) -->
    <div class="max-w-[90rem] mx-auto px-8 py-6">

        <!-- Tabs para App Mode -->
        <div class="movies-tabs hidden">
          <a href="/movies.html" class="movies-tab active">My Movies</a>
          <a href="/allmovies.html" class="movies-tab">All Movies</a>
        </div>

        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold flex items-center gap-2">üé¨ My Movies</h1>

            <div class="flex items-center gap-4">
              <!-- Bot√µes de edi√ß√£o / elimina√ß√£o -->
              <button id="editMoviesBtn"
                class="px-3 py-2 rounded-lg bg-yellow-500 hover:bg-yellow-600 font-semibold flex items-center gap-2 shadow-md transition-all duration-200 z-50">
                ‚úèÔ∏è
              </button>

              <button id="moveMoviesBtn"
                class="px-2.5 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 font-semibold flex items-center gap-2 shadow-md transition-all duration-200 z-50 hidden">
                ‚ÜïÔ∏è
              </button>

              <button id="deleteMoviesBtn"
                class="w-10 h-10 rounded-lg bg-white hover:bg-gray-100 flex items-center justify-center shadow-md transition-all duration-200 z-50 hidden border-2 border-red-600"
                title="Eliminar Filmes">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" fill="white" stroke="#dc2626" stroke-width="2.5"/>
                  <line x1="8" y1="8" x2="16" y2="16" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
              </button>

              <button id="confirmDeleteMoviesBtn"
                class="w-10 h-10 rounded-lg bg-red-700 hover:bg-red-800 flex items-center justify-center shadow-md transition-all duration-200 z-50 hidden"
                title="Confirmar Elimina√ß√£o">
                üóëÔ∏è
              </button>

              <!-- Bot√£o Filter Movies -->
              <button id="filterMoviesBtn"
                class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold flex items-center gap-2 shadow-md transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                Filter
              </button>

              <!-- Bot√£o Add Movie -->
              <button id="addMoviesBtn"
                class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold flex items-center gap-2 shadow-md transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Movie
              </button>
            </div>
        </div>

<div id="moviesPaginationTop"></div>
        
          <!-- GRELHA IGUAL √ÄS SERIES -->
        <div id="moviesGrid"
             class="mt-10 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        </div>

        <!-- PAGINATION -->
        <div id="moviesPagination" class="max-w-[90rem] mx-auto px-8"></div>
</main>

<footer id="footer"></footer>

<!-- MODAL ADICIONAR FILME -->
<div id="addMoviesModal"
  class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden z-50 flex items-center justify-center">
    
  <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-[90%] max-w-2xl relative max-h-[90vh] overflow-y-auto">
    
    <button id="closeAddMoviesModal" class="absolute top-3 right-3 text-gray-400 hover:text-white">‚úñ</button>

    <h2 class="text-2xl font-bold mb-4 text-center text-blue-400">
      Adicionar Filme via TMDB
    </h2>

    <input id="tmdbMoviesSearchInput" type="text" placeholder="Pesquisar filme..."
      class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 outline-none text-white mb-4" />

    <div id="tmdbMoviesResults" class="space-y-2"></div>

  </div>
</div>

<!-- MODAL REORGANIZAR FILMES -->
<div id="reorderMoviesModal"
  class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden z-50 flex items-center justify-center">
  
  <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-[90%] max-w-5xl relative max-h-[90vh] flex flex-col overflow-hidden">
    
    <button id="closeReorderMoviesModal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl z-10">‚úñ</button>

    <h2 class="text-2xl font-bold mb-2 text-center text-blue-400 flex-shrink-0">
      Reorganizar Filmes
    </h2>
    
    <p class="text-sm text-gray-400 mb-4 text-center flex-shrink-0">
      Arraste e solte para reorganizar. Todos os filmes est√£o vis√≠veis abaixo.
    </p>

    <div id="reorderMoviesGrid" class="overflow-y-auto grid gap-4 p-2 min-h-0" style="grid-template-columns: repeat(6, 1fr);">
      <!-- Filmes ser√£o inseridos aqui -->
    </div>

    <div class="flex justify-end gap-3 mt-4 pt-4 border-t border-gray-700 flex-shrink-0">
      <button id="cancelReorderMoviesBtn"
        class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 font-semibold">
        Cancelar
      </button>
      <button id="saveReorderMoviesBtn"
        class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold">
        üíæ Guardar Ordem
      </button>
    </div>

  </div>
</div>

<!-- MODAL FILTER MOVIES -->
<div id="filterMoviesModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden z-50 items-center justify-center">
  <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-[90%] max-w-3xl relative max-h-[90vh] overflow-y-auto">
    <button id="closeFilterMoviesModal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl">‚úñ</button>
    
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Filter Movies</h2>

    <!-- Three buttons aligned horizontally -->
    <div class="flex gap-4 mb-6 justify-center">
      <button id="filterTopRatingBtn" class="px-6 py-3 rounded-lg bg-gray-800 hover:bg-gray-700 font-semibold transition-colors">
        Top Rating
      </button>
      <button id="filterGenreBtn" class="px-6 py-3 rounded-lg bg-gray-800 hover:bg-gray-700 font-semibold transition-colors">
        Genre
      </button>
      <button id="filterListBtn" class="px-6 py-3 rounded-lg bg-gray-800 hover:bg-gray-700 font-semibold transition-colors">
        Lists
      </button>
    </div>

    <!-- Top Rating Section -->
    <div id="topRatingSection" class="hidden">
      <div class="mb-4">
        <p class="text-gray-400 mb-4">Movies will be sorted by rating (highest to lowest)</p>
      </div>
      <div class="flex justify-end">
        <button id="applyTopRatingBtn" class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold">
          Apply Top Rating Filter
        </button>
      </div>
    </div>

    <!-- Genre Section -->
    <div id="genreSection" class="hidden">
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-3">Select Genres</label>
        <div id="genreTagsContainer" class="flex flex-wrap gap-2 max-h-64 overflow-y-auto p-2 border border-gray-700 rounded-lg bg-gray-800">
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="28">Action</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="12">Adventure</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="16">Animation</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="35">Comedy</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="80">Crime</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="18">Drama</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10751">Family</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="14">Fantasy</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="27">Horror</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="9648">Mystery</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="10749">Romance</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="878">Science Fiction</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="53">Thriller</button>
          <button type="button" class="genre-tag px-4 py-2 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm" data-genre-id="37">Western</button>
        </div>
      </div>
      <div class="flex justify-end">
        <button id="applyGenreBtn" class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold">
          Apply Genre Filter
        </button>
      </div>
    </div>

    <!-- Lists Section -->
    <div id="listSection" class="hidden">
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-3">Select List</label>
        <div class="flex flex-col gap-2">
          <button type="button" id="listToWatch" class="list-option-btn px-4 py-3 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm text-left">
            To Watch
          </button>
          <button type="button" id="listWatched" class="list-option-btn px-4 py-3 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm text-left">
            Watched
          </button>
          <button type="button" id="listFavoritesBtn" class="list-option-btn px-4 py-3 rounded-lg border border-gray-600 bg-gray-800 hover:bg-gray-700 text-white text-sm text-left">
            Favorites
          </button>
        </div>
      </div>
      <div class="flex justify-end">
        <button id="applyListBtn" class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold">
          Apply List Filter
        </button>
      </div>
    </div>

    <!-- Clear Filters Button -->
    <div class="flex justify-end gap-3 pt-4 mt-6 border-t border-gray-700">
      <button type="button" id="clearFiltersBtn" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 font-semibold">
        Clear All Filters
      </button>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
