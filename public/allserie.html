<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serie</title>

<link rel="icon" href="assets/mc-icon-green.svg" type="image/svg+xml">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-950 text-white font-inter">

<header id="navbar"></header>

<main class="max-w-6xl mx-auto px-6 pt-10 pb-32">

  <!-- INFO -->
  <section id="serieInfo" class="mb-10"></section>

  <!-- PROGRESS BAR (decorativa, sempre 0%) -->
  <section id="progressBar" class="mb-10">
    <div class="w-full bg-gray-800 rounded-full h-3">
      <div id="progressFill"
           class="h-3 bg-green-500 rounded-full transition-all duration-300"
           style="width: 0%">
      </div>
    </div>
  </section>

  <!-- TEMPORADAS (escondido quando vem de allseries) -->
  <section id="seasons"></section>

</main>

<footer id="footer"></footer>

<!-- MODAL TRAILER -->
<div id="trailerModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
  <div class="bg-black w-full max-w-5xl relative rounded-lg overflow-hidden shadow-2xl">
    <!-- Close Button -->
    <button id="closeTrailerModal" class="absolute top-4 right-4 z-20 text-white hover:text-gray-300 text-3xl font-light bg-black/50 rounded-full w-10 h-10 flex items-center justify-center transition-all hover:bg-black/70">
      Ã—
    </button>
    
    <!-- Video Container -->
    <div class="relative w-full" style="padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000;">
      <iframe id="trailerIframe"
              class="absolute top-0 left-0 w-full h-full"
              frameborder="0"
              allow="autoplay; fullscreen"
              allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
