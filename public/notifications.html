<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon DEVE estar no início, antes de qualquer script/CSS para Firefox bookmarks -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <title>Notifications</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-950 text-white font-inter">
  <header id="navbar"></header>

  <main class="flex-1">
    <div class="max-w-5xl mx-auto px-6 py-8">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-extrabold" data-i18n="notificationsTitle">Notifications</h1>
        <button
          id="clearNotificationsBtn"
          class="px-3 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-sm font-semibold shadow-md"
          data-i18n="clearAll"
        >
          Clear all
        </button>
      </div>

      <!-- Paginação superior -->
      <div id="notificationsPaginationTop" class="mb-6"></div>

      <div id="notificationsList" class="space-y-4"></div>

      <!-- Paginação inferior -->
      <div id="notificationsPagination" class="mt-6"></div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
